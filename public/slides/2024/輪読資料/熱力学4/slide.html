<h2 id="%E3%81%A9%E3%81%AE%E3%82%88%E3%81%86%E3%81%AA%E6%96%AD%E7%86%B1%E6%93%8D%E4%BD%9C%E3%81%8C%E5%8F%AF%E8%83%BD%E3%81%8B">どのような断熱操作が可能か</h2>
<p>断熱操作による温度変化は、個々の熱力学的な系によってまちまち</p>
<p>しかし経験的には、どのような系であれ<br />

系の温度を好きなだけ上げられる</p>
<p>この事実を基本的な要請とする</p>

<h1 id="%E7%86%B1%E5%8A%9B%E5%AD%A6%E3%81%AB%E3%81%8A%E3%81%91%E3%82%8B%E3%82%A8%E3%83%8D%E3%83%AB%E3%82%AE%E3%83%BC%E4%BF%9D%E5%AD%98%E5%89%87%E3%81%A8%E6%96%AD%E7%86%B1%E4%BB%95%E4%BA%8B">熱力学におけるエネルギー保存則と断熱仕事</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-theme="kw165mcih08mov5wa2f6avpxlk8kwtfb6b7a5dpl4" lang="C" style="--theme:kw165mcih08mov5wa2f6avpxlk8kwtfb6b7a5dpl4;">
<h3 id="%E8%A6%81%E8%AB%8B43-%E7%86%B1%E5%8A%9B%E5%AD%A6%E3%81%AB%E3%81%8A%E3%81%91%E3%82%8B%E3%82%A8%E3%83%8D%E3%83%AB%E3%82%AE%E3%83%BC%E4%BF%9D%E5%AD%98%E5%89%87">要請4.3: 熱力学におけるエネルギー保存則</h3>
<p>任意の断熱操作の間に熱力学的な系が外界に行う仕事は<br />
<strong>はじめの平衡状態と最終的な平衡状態だけで決まり</strong><br />
操作の方法や途中経過に依存しない！<br />
<em>操作をゆっくり行う、といった仮定は入っていない</em></p>
<p>(温度一定の熱力学的な系が外界に行う仕事は、操作方法や途中経過に依存していた)</p>
<p>この要請は実験事実によって確立<br />
「エネルギー保存則」あるいは「熱力学の第一法則」と呼ばれる<br />
<em>参考: Kelvinの原理は「熱力学の第二法則」と呼ばれる</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-theme="kw165mcih08mov5wa2f6avpxlk8kwtfb6b7a5dpl4" lang="C" style="--theme:kw165mcih08mov5wa2f6avpxlk8kwtfb6b7a5dpl4;">

<h1 id="%E3%81%BE%E3%81%A8%E3%82%81">まとめ</h1>
<ul>
<li>断熱操作は、断熱された系に対して外からする力学的操作</li>
<li>断熱操作が外界にする仕事は、はじめの平衡状態と最終的な平衡状態だけで決まる
<ul>
<li>これを用いて「断熱仕事」、さらに「エネルギー」を定義</li>
<li>エネルギーと断熱仕事の関係は、<br />
Helmholtzの自由エネルギーと最大仕事の関係と同じ</li>
</ul>
</li>
<li>温度に対するエネルギーの変化は「定積熱容量」として表される</li>
</ul>
</section>
