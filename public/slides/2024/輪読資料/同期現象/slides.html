<h1 id="%E3%81%BE%E3%81%A8%E3%82%81">まとめ</h1>
<p>Stuart-Landau振動子は、アイソクロンが解析的に導出可能</p>
<p>よって順に、以下を導出</p>
<ul>
<li>位相場</li>
<li>アイソクロン</li>
<li>右・左固有ベクトル</li>
</ul>
<p>これを使って、位相感受性を得ることができた</p>
