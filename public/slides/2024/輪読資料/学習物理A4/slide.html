<h2 id="%E5%89%8D%E5%9B%9E%E3%81%AE%E5%BE%A9%E7%BF%92">前回の復習</h2>
<ul>
<li>勾配降下法
<ul>
<li>パラメータの調整法</li>
<li>局所最適解を防ぐアプローチ
<ul>
<li>確率的勾配降下法 (SGD)、ミニバッチ勾配降下法</li>
<li>Adamなどの最適化手法</li>
</ul>
</li>
</ul>
</li>
<li>活性化関数
<ul>
<li>シグモイド関数、ReLU関数、ソフトマックス関数</li>
</ul>
</li>

<ul>
<li>出力とデータとの誤差の逆方向の伝播により、勾配を高速に計算</li>
</ul>

<ul>
<li>入力層近くでの学習が進まない問題</li>

</li>

<header>学習物理学入門 A4 古典力学と機械学習:NNと微分方程式</header>
<h2 id="%E5%BE%AE%E5%88%86%E6%96%B9%E7%A8%8B%E5%BC%8F%E3%81%AE%E4%BD%8D%E7%BD%AE%E3%81%A5%E3%81%91">微分方程式の位置づけ</h2>
<p>古典物理学の法則はおよそ、保存則と運動方程式によって記述される</p>

<p>その理由は、物理学の根底となる局所性の原理による<br />
<em>局所性: ある時刻や地点での物理量は、その(時間や空間上の)点の近傍のみに依存</em></p>
<p>したがって、微分方程式と機械学習の関係を明らかにすることは<br />
物理学と機械学習の関係を理解する上で重要である</p>
</section>

<header>学習物理学入門 A4 古典力学と機械学習:NNと微分方程式</header>
<h2 id="%E9%A0%86%E5%95%8F%E9%A1%8C%E3%81%A8%E9%80%86%E5%95%8F%E9%A1%8C">順問題と逆問題</h2>
<p>微分方程式を扱う2つの立場</p>
<ul>
<li>順問題: 微分方程式が与えられた状態で、その解を求める問題</li>
<li>逆問題: 解の挙動から、従う法則を推定する問題</li>
</ul>
</section>

</section>
