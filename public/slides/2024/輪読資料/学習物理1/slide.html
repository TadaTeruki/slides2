<p><strong>要点</strong></p>

<header>学習物理学入門 A1 1.4-1.7</header>
<h2 id="%E6%B1%8E%E5%8C%96%E3%83%BB%E9%81%8E%E5%AD%A6%E7%BF%92%E3%81%A8%E6%9C%AA%E5%AD%A6%E7%BF%92">汎化・過学習と未学習</h2>
<p><strong>汎化</strong>: 学習データに含まれないデータに対しても正確に予測できること</p>
<p><strong>過学習</strong>: 学習データに過度に適合し、未知のデータで正確な予測ができないこと<br />
<em>パラメータ数がデータ数に対して<strong>多すぎる</strong>場合に発生しやすい</em></p>
<p><strong>未学習</strong>とは、学習データに対しても正確な予測ができないこと<br />
<em>例えば、二次関数のように分布するデータを一次関数で近似しようとしている</em><br />
<em>関数として表現力が足りていない</em><br />
<em>パラメータ数が<strong>少なすぎる</strong>場合に発生しやすい</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-header="学習物理学入門 A1 1.4-1.7" data-theme="aldrj30jhdw5tmr9aokdwulktcrqstx9dbkuy8k8cqo" lang="C" data-marpit-pagination="13" style="--paginate:true;--header:学習物理学入門 A1 1.4-1.7;--theme:aldrj30jhdw5tmr9aokdwulktcrqstx9dbkuy8k8cqo;" data-marpit-pagination-total="18">
<header>学習物理学入門 A1 1.4-1.7</header>
<p>汎化性能を高めるには、過学習の検出が必要</p>
<p>そこで、データセットを以下の3つに分割し用いる</p>
<ul>
<li><strong>訓練データ</strong>: パラメータの調整</li>
<li><strong>検証データ</strong>: ハイパーパラメータ <em>=学習の中で決定されないパラメータ</em> の調整<br />
<em>パラメータの調整 <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2194" d="M263 479Q267 501 271 506T288 511Q308 511 308 500Q308 493 303 475Q293 438 278 406T246 352T215 315T185 287T165 270H835Q729 349 696 475Q691 493 691 500Q691 511 711 511Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H165Q167 228 182 216T211 189T244 152T277 96T303 25Q308 7 308 0Q308 -11 288 -11Q281 -11 278 -11T272 -7T267 2T263 21Q245 94 195 151T73 236Q58 242 55 247Q55 254 59 257T73 264Q144 292 194 349T263 479Z"></path></g></g></g></svg></mjx-container> ハイパーパラメータの調整 を繰り返し実行</em></li>
<li><strong>テストデータ</strong>: モデルの汎化性能用のデータ<br />
<em>訓練・検証データで過学習が発生している場合、テストデータにはうまく適合しない</em></li>
</ul>
<p><em>データセットの分割法としては「ホールドアウト法」「交差検証法」が存在</em><br />
<em>参考: 上杉徳照. 機械学習の概要と材料工学への応用例 (前編). 軽金属, 2023, 73.3: 104-111.</em></p>
</section>

<header>学習物理学入門 A1 1.4-1.7</header>
<h3 id="%E7%96%91%E4%BC%BC%E4%B9%B1%E6%95%B0%E3%81%AE%E7%A8%AE%E9%A1%9E">疑似乱数の種類</h3>
<p>前述した線形合同法は<br />
多次元で規則性が現れる・周期が短いなどの問題がある</p>
<p>実際には、より高品質で実用的なアルゴリズムが利用される</p>
<ul>
<li>メルセンヌ・ツイスタ</li>
<li>xorshift (とその亜種xoroshiro128++)</li>
</ul>
<p><em>「周期性の長さ」「高速さ」等をトレードオフとして様々な手法が使われている</em></p>
</section>
