<p><strong>熱力学 現代的な視点から</strong></p>
<h1 id="%E7%AC%AC3%E7%AB%A0-%E7%AD%89%E6%B8%A9%E6%93%8D%E4%BD%9C%E3%81%A8helmholtz%E3%81%AE%E8%87%AA%E7%94%B1%E3%82%A8%E3%83%8D%E3%83%AB%E3%82%AE%E3%83%BC-3-7">第3章 等温操作とHelmholtzの自由エネルギー 3-7</h1>
<p>多田 瑛貴<br />
公立はこだて未来大学 システム情報科学部<br />
複雑系知能学科 複雑系コース 3年</p>
<p><em>写真: 大阪国際空港</em></p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-theme="ewwpsv87fbd7ew85s6xhqdt6wzo1dzsgpxoxy0c11pqe" lang="C" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-theme="ewwpsv87fbd7ew85s6xhqdt6wzo1dzsgpxoxy0c11pqe" lang="C" style="--theme:ewwpsv87fbd7ew85s6xhqdt6wzo1dzsgpxoxy0c11pqe;">
<h1 id="%E5%89%8D%E5%9B%9E%E5%AD%A6%E3%82%93%E3%81%A0%E3%81%93%E3%81%A8">前回学んだこと</h1>
<h3 id="kelvin%E3%81%AE%E5%8E%9F%E7%90%86">Kelvinの原理</h3>
<ul>
<li>
<p>ある平衡状態が、等温操作を経てもとの平衡状態に戻るとき (「等温サイクル」)<br />
外界に対して正の仕事をすることはありえない<br />
<em>反例があるとしたら「第二種の永久機関」が存在することになる</em></p>
</li>
<li>
<p>等温準静サイクルの外界に対して行う仕事は0</p>
</li>
</ul>

<li>等温操作では、ある平衡状態から別の平衡状態に移る際に外界に行う仕事は<br />
操作の具体的な方法に依存してしまう</li>

二つの状態のHelmholtzの自由エネルギーの差に等しくなる<br />
<em>力学のポテンシャルエネルギーのように扱える</em></li>
</ul>

<p>補足 (筆者によると)</p>
<p>熱力学の理論体系からは、具体的な系の状態方程式は決定できない</p>
<ul>
<li>状態方程式は個々の熱力学に応じて決まるもので、何らかの一般論で決まるわけではない</li>
<li>具体的な系の状態方程式を知る最良の方法は、実験によって様々な温度と密度で系の圧力を測定することである</li>
</ul>
</section>
