<h1 id="%E5%86%86%E5%91%A8%E4%B8%8A%E3%81%AE%E3%83%99%E3%82%AF%E3%83%88%E3%83%AB%E5%A0%B4%E3%81%AE%E5%B9%BE%E4%BD%95%E5%AD%A6%E7%9A%84%E5%AE%9A%E7%BE%A9">円周上のベクトル場の幾何学的定義</h1>
<p>円周上のベクトル場とは、<br />

<p><em>例題4.1.2の式は、直線上のベクトル場と見なすのであれば何ら問題ない</em></p>
</section>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-theme="dj2oihfnizl7n6u8rpd9j7y62fjx0kfteof3ghcacxak" lang="C" style="--theme:dj2oihfnizl7n6u8rpd9j7y62fjx0kfteof3ghcacxak;">
<h1 id="%E3%81%86%E3%81%AA%E3%82%8A%E3%81%AB%E3%81%A4%E3%81%84%E3%81%A6">&quot;うなり&quot;について</h1>
<p>相互作用のなく振動数の異なる2つの振動子は、互いの位相が近づいたり離れたりすることを周期的に繰り返す = うなり(beat)</p>
<p>例題4.2.1はこの現象を例示している</p>
<p>もし振動子同士が相互作用するとしたら、どのようになるだろうか<br />
→ 今後の内容へ続く (ホタルの発光の同期現象など...)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-theme="dj2oihfnizl7n6u8rpd9j7y62fjx0kfteof3ghcacxak" lang="C" style="--theme:dj2oihfnizl7n6u8rpd9j7y62fjx0kfteof3ghcacxak;">
<h1 id="%E3%81%BE%E3%81%A8%E3%82%81">まとめ</h1>
<p>円周上のベクトル場について</p>
<ul>
<li>振動することができる系 (振動子) の最も基本的なモデルを与える</li>
<li>幾何学的には、円周の各点に一意的に速度ベクトルが割り当てられる</li>
</ul>
<p>相互作用のない振動数の異なる2つの振動子の関係では、<br />
うなりとよばれる現象が見られる</p>
</section>
