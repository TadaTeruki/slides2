<p><strong>Physics Informed Deep Learning (Part I):<br />
Data-driven Solutions of Nonlinear Partial Differential Equations</strong></p>
<p>著者: Maziar Raissi, Paris Perdikaris, George Em Karniadakis<br />
arXiv:1711.10561 (<a href="https://arxiv.org/abs/1711.10561">https://arxiv.org/abs/1711.10561</a>)</p>
<p>2017年発表の論文、Part IとPart IIの2部構成</p>
<ul>
<li>Part I: data-driven solution (深層学習による非線形偏微分方程式の数値解法)</li>
<li>Part II: data-driven discovery (パラメータ不定の方程式に対するPINNsの適用)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="ti90rz1e80dc6wa1uu8fwlq11vd44ftos82rozrl6y4" lang="C" data-marpit-pagination="3" style="--paginate:true;--theme:ti90rz1e80dc6wa1uu8fwlq11vd44ftos82rozrl6y4;" data-marpit-pagination-total="36">
<p>著者自身によるサンプル実装が存在<br />
<em>TensorFlow v1によるもので、メンテナンスは停止している</em><br />
<em>ただし、単一で動く実装のコレクションのため、スクラッチ実装の参考として十分参考になる</em><br />
<a href="https://github.com/maziarraissi/PINNs">https://github.com/maziarraissi/PINNs</a></p>
<p>各機械学習フレームワーク向けの抽象化された実装も存在<br />
<em>実際に利用する場合はこちらが強く推奨されている</em><br />
PyTorch: <a href="https://github.com/rezaakb/pinns-torch">https://github.com/rezaakb/pinns-torch</a><br />
JAX: <a href="https://github.com/rezaakb/pinns-jax">https://github.com/rezaakb/pinns-jax</a><br />
TensorFlow v2: <a href="https://github.com/rezaakb/pinns-tf2">https://github.com/rezaakb/pinns-tf2</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="ti90rz1e80dc6wa1uu8fwlq11vd44ftos82rozrl6y4" lang="C" data-marpit-pagination="4" style="--paginate:true;--theme:ti90rz1e80dc6wa1uu8fwlq11vd44ftos82rozrl6y4;" data-marpit-pagination-total="36">
<h1 id="%E6%9C%AC%E7%A0%94%E7%A9%B6%E3%81%AE%E6%A6%82%E8%A6%81">本研究の概要</h1>
<p>&quot;physics-informed neural networks&quot; (PINNs) の提案</p>
<ul>
<li>非線形偏微分方程式を解くデータ駆動のアプローチ</li>
<li>ある物理現象の支配方程式を考慮した深層学習を導入</li>
<li>既知の物理法則に対して、少量の教師データから有用な近似解を提供</li>
<li>パラメータ不定の偏微分方程式に対しても適用可能 (Part IIの範囲)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="ti90rz1e80dc6wa1uu8fwlq11vd44ftos82rozrl6y4" lang="C" data-marpit-pagination="5" style="--paginate:true;--theme:ti90rz1e80dc6wa1uu8fwlq11vd44ftos82rozrl6y4;" data-marpit-pagination-total="36">
<h1 id="%E8%83%8C%E6%99%AF">背景</h1>
<ul>
<li>
<p>データ駆動での数値解法のアプローチとして、深層学習を用いたい<br />
<em>物理法則を深層学習を用いて解く意義は、研究結果を踏まえ述べていく</em></p>
</li>
<li>
<p>物理法則を深層学習を用いて解くとき<br />
現実の多くの場面では、教師データを十分な量取得できない<br />
<em>データが少ない場合、ロバスト性を失い、かつ学習を通したモデルの収束を保証できなくなる</em></p>
</li>
<li>
<p>既知の支配方程式を活用できないだろうか？</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="ti90rz1e80dc6wa1uu8fwlq11vd44ftos82rozrl6y4" lang="C" data-marpit-pagination="6" style="--paginate:true;--theme:ti90rz1e80dc6wa1uu8fwlq11vd44ftos82rozrl6y4;" data-marpit-pagination-total="36">
<h1 id="%E9%96%A2%E9%80%A3%E6%89%8B%E6%B3%95">関連手法</h1>
<ul>
<li>古典的な数値計算手法
<ul>
<li>ルンゲ=クッタ法、有限要素法、スペクトル法など</li>
</ul>
</li>
<li>データ駆動のアプローチ
<ul>
<li>ガウス過程回帰 (Gaussian Process Regression)</li>
</ul>
</li>
</ul>
<p><em>補足: いくつかの手法、特にガウス過程回帰についてはキャッチアップが間に合わず<br />
これらに対するPINNsの優位性については省略します、輪読会内で共有できればと思います<br />
(非線形方程式の局所的な線形化による離散化の必要性と精度の悪化/ベイジアン的性質によるモデルの表現能力の制限)</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="ti90rz1e80dc6wa1uu8fwlq11vd44ftos82rozrl6y4" lang="C" data-marpit-pagination="7" style="--paginate:true;--theme:ti90rz1e80dc6wa1uu8fwlq11vd44ftos82rozrl6y4;" data-marpit-pagination-total="36">
<h1 id="%E6%8F%90%E6%A1%88%E6%89%8B%E6%B3%95">提案手法</h1>
<p>物理法則の支配方程式を損失関数に取り入れたニューラルネットワークを構築</p>
<p>以下の2つの適用方法を示す</p>
<ul>
<li><strong>Continuous Time Models</strong>: 時空間領域上で連続する解を求める</li>
<li><strong>Discrete Time Models</strong>: ある時間からある時間への解の時間発展を求める</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="ti90rz1e80dc6wa1uu8fwlq11vd44ftos82rozrl6y4" lang="C" data-marpit-pagination="8" style="--paginate:true;--theme:ti90rz1e80dc6wa1uu8fwlq11vd44ftos82rozrl6y4;" data-marpit-pagination-total="36">
<h1 id="continuous-time-models">Continuous Time Models</h1>
<p>時空間領域上で連続する解を求める</p>
<p><img src="img/continuous.webp" alt="" style="width:800px;" /></p>
</section>

  u = u(t, x)
  u_t = tf.gradients(u, t)[0]
  u_x = tf.gradients(u, x)[0]

<p>2つの適用方法を示し、その有用性を示唆</p>
<ul>
<li><strong>Continuous Time Models</strong>: 時空間領域上で連続する解を求める<br />
少ない教師データで良い結果を得られた</li>
<li><strong>Discrete Time Models</strong>: ある時間からある時間への解の時間発展を求める<br />
少ない計算量で高精度な時間発展の結果を得られた</li>
</ul>
</section>

<h1 id="%E8%AD%B0%E8%AB%96">議論</h1>
<ul>
<li>
<p>偏微分方程式を解くための古典的な手法を完全に置き換えるものではない<br />
<em>古典的な手法も、多くの場合、それだけで妥当なロバスト性や計算効率を実現する</em></p>
<ul>
<li>古典的な手法との調和により、より優れた予測モデルの設計を実現しうる<br />
<em>例えば、Discrete Time Modelsはルンゲ=クッタ法を取り入れている</em></li>
<li>実装のシンプルさにより、新しいアイデアの創出に寄与しうる<br />
<em>Part IIにて、データ駆動のパラメータの発見という形で更に強調される</em></li>
</ul>
</li>
<li>
<p>論文発表時点では、ニューラルネットワークによる<br />
予測の不確実性を定量的に把握できない → future work<br />
<em>従来手法の一つであるガウス過程回帰では、自然に考慮された</em></p>
</li>
